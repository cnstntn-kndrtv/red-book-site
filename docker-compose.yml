version: "2"

services:

  web:
    image: cnstntn/red-book-site
    container_name: redbooksite
    ports:
      - "3005:3005"
    links:
      - mongo
    environment:
      - MONGO_URI=mongo
      - NODE_ENV=production
      - PORT=3005
    restart: always

  mongo:
    image: mongo
    container_name: mongo
    volumes:
      - ./data/db:/data/db
      - ./data/cert:/data/cert
    ports:
      - "27017:27017"
    restart: always